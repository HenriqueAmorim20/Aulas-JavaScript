<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(182, 182, 236);
            font: normal 20pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
        //Alerta na tela
        window.alert('Aviso');
        //Alerta que tem a opção de confirmar ou cancelar
        window.confirm('Confirme');
        //Alerta que deixa o usuário escrever algo
        window.prompt('Escreva');
    </script>
</body>
</html>
