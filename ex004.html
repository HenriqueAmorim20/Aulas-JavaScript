<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Digite seu nome: ")
        var numero = Number(window.prompt("Digite um número: " ))
        document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras!<br>`) //Document.write escreve no documento HTML, nome.lenght mostra o tamanho da string
        document.write(`Esse é seu nome todo em minúsculo: ${nome.toLowerCase()}<br>`) //toLower.Case() transforma todos os caractéres para minúsculo
        document.write(`Esse é seu nome todo em maiúsculo: ${nome.toUpperCase()}<br>`) //toUpperCase() transforma todos os caracteres para maisculo
        document.write(`Esse é o número com 2 casas decimais: ${numero.toFixed(2)}<br>`)//toFixed() altera a quantidade de casas decimais que serão mostradas
        document.write(`Esse é o número com a vírgula no lugar do ponto: ${numero.toFixed(2).replace('.',',')}<br>`)//.replace troca caracteres de uma variável
        document.write(`Esse é o número representado como moeda brasileira:${numero.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)//Esse comando localiza uma string e atribui a ela uma moeda que nesse caso é o BRL.
    </script>
</body>
</html>
